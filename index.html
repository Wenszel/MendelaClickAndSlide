<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="laderboard.openLaderboard(3)">
    <div id="controlPanel">
        <img class="arrow" onclick="picture.changePicture(-1)" src="img/wlewo.png"></img>
        <div id="preview">
            <img src="img/img0.jpg">
        </div>
        <img class="arrow"onclick="picture.changePicture(1)" src="img/wprawo.png"></img>
    </div>
    <div class="buttons">
    <button onclick="playground.generatePlayground(3)">3x3</button>
    <button onclick="playground.generatePlayground(4)">4x4</button>
    <button onclick="playground.generatePlayground(5)">5x5</button>
    <button onclick="playground.generatePlayground(6)">6x6</button>
</div>
<div id="area"></div>
<div id="laderboard">
    <h1>Ranking</h1>
    <button onclick="laderboard.openLaderboard(3)">3x3</button>
    <button onclick="laderboard.openLaderboard(4)">4x4</button>
    <button onclick="laderboard.openLaderboard(5)">5x5</button>
    <button onclick="laderboard.openLaderboard(6)">6x6</button>
    <div id="laderboardResults"></div>
</div>
<script src="js/shuffle.js"></script>
</body>
</html>
